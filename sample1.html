<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger GitHub Actions Workflow</title>
    <script src="https://cdn.jsdelivr.net/npm/octokit@5.6.0/dist/octokit.min.js"></script>
</head>
<body>
    <h1>Trigger GitHub Actions Workflow</h1>
    <button id="triggerButton">Trigger Workflow</button>

    <script>
        // Import the Octokit.js library
        const { Octokit } = require('@octokit/rest');

        // Initialize Octokit with your Personal Access Token (PAT)
        const octokit = new Octokit({
            auth: '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'
        });

        // Function to trigger the workflow
        const triggerWorkflow = async () => {
            try {
                // Use Octokit to trigger the workflow
                const response = await octokit.request('POST /repos/{owner}/{repo}/actions/workflows/{workflow_id}/dispatches', {
                    owner: 'SS2199',
                    repo: 'CICD',
                    workflow_id: 'test.yml',
                    ref: 'topic-branch',
                    inputs: {
                        name: 'Mona the Octocat',
                        home: 'San Francisco, CA'
                    },
                    headers: {
                        'X-GitHub-Api-Version': '2022-11-28'
                    }
                });

                // Check the response
                if (response.status === 204) {
                    console.log('Workflow dispatch triggered successfully.');
                } else {
                    console.error('Failed to trigger workflow dispatch:', response.statusText);
                }
            } catch (error) {
                console.error('Error triggering workflow dispatch:', error.message);
            }
        };

        // Add a click event listener to the button to trigger the workflow when clicked.
        const triggerButton = document.getElementById('triggerButton');
        triggerButton.addEventListener('click', triggerWorkflow);
    </script>
</body>
</html>
