
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: |
          npm install

      - name: Download SonarQube Scanner
        run: |
          curl -o sonar-scanner.zip -L https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-windows.zip
          unzip sonar-scanner.zip
          chmod +x sonar-scanner-5.0.1.3006-windows/bin/sonar-scanner.bat

      - name: SonarQube Analysis
        run: |
          sonar-scanner-5.0.1.3006-windows/bin/sonar-scanner.bat

      - name: Test with Jest
        run: |
          npm test

